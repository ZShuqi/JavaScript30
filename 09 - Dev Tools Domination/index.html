<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // clearing
    console.clear();

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', '🐱‍🐉')

    // Styled
    console.log('%c I am some great text', 'font-size:30px; background:red; text-shadow: 6px 6px 0 blue;')

    // warning!
    console.warn('OH NO!');

    // Error :|
    console.error('Error!');

    // Info
    console.info('Crocodile!');

    // Testing
    console.assert(1 ===1, 'That is wrong!'); // show nothing
    console.assert(1 ===2, 'Test 1: wrong!'); // failed

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'Test 2: wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p); // show you the actual element itself
    console.dir(p); // allow you to open it up

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes'); // how many times you use a specific word
    console.count('Wes');
    console.count('Steve');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
  </script>
</body>
</html>
